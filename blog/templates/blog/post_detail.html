{% extends 'blog/base.html' %}

{% block content %}
    <h2><a href="{% url 'post_list'%}">Index</a></h2>
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
